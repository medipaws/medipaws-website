        * {

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8dd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;

        }

        .logo {
            max-width: 200px;

        }

        h1 {
            font-size: 2.5em;
            color: #8b9b7a;
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .coming-soon {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .loader {
            margin: 30px auto;
            width: 100%;
            height: 120px; /* Adjusted height for full paw display */
            position: relative;
            overflow: hidden;
        }

        .pad {
            width: 15px;
            height: 17px;
            background-color: #8b9b7a;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: block;
            position: absolute;
        }

        .large {
            width: 40px;
            height: 45px;
            transform: rotate(80deg);
            left: 20px;
            top: 10px;
        }

        .small-1 {
            transform: rotate(50deg);
            left: 40px;
            top: 0;
        }

        .small-2 {
            transform: rotate(65deg);
            left: 55px;
            top: 10px;
        }

        .small-3 {
            transform: rotate(98deg);
            left: 58px;
            top: 28px;
        }

        .small-4 {
            transform: rotate(140deg);
            left: 48px;
            top: 42px;
        }

        .paw-print-1,
        .paw-print-2,
        .paw-print-3,
        .paw-print-4 {
            opacity: 0;
            position: absolute;
            animation: walk 4s linear infinite;
        }

        .paw-print-1 {
            left: -80px;
            top: 20px;
            transform: rotate(-20deg) scale(0.7);
            animation-delay: 0s;
        }

        .paw-print-2 {
            left: -80px;
            top: 40px;
            transform: rotate(20deg) scale(0.7);
            animation-delay: 1s;
        }

        .paw-print-3 {
            left: -80px;
            top: 20px;
            transform: rotate(-15deg) scale(0.7);
            animation-delay: 2s;
        }

        .paw-print-4 {
            left: -80px;
            top: 40px;
            transform: rotate(15deg) scale(0.7);
            animation-delay: 3s;
        }

        @keyframes walk {
            0% {
                opacity: 0;
                left: -80px;
            }
            15% {
                opacity: 0.6;
            }
            85% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                left: calc(100% + 80px);
            }
        }

        .info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .info-item {
            margin: 15px 0;
            color: #555;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .info-item a {
            color: #8b9b7a;
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-item a:hover {
            color: #6d7a5f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
